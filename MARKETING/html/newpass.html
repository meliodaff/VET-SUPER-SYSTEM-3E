<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FUR-EVER CARE</title>
    <link rel="stylesheet" href="newpass.css">
</head>
<body>
    <div class="login-container">
        <a href="index.html" class="back-button">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            <span>Back to Home</span>
        </a>
        <div class="login-card">
            <div class="login-left">
                <img src="image/VETERINARY_LOGO_SYSTEM.png" alt="FUR-EVER CARE" class="logo">
            </div>

            <div class="login-right">
                <h1>Enter new password</h1>
                <h5>Password must contain capital letter and number. Minimum of 8 characters.</h5>

                <form class="login-form" action="landing.html" method="GET">
                    <div class="form-group">
                        <label for="newpass">New Password</label>
                        <input type="password" id="newpass" name="newpass" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmnewpass">Confirm New Password</label>
                        <input type="password" id="confirmnewpass" name="confirmnewpass" required>
                    </div>
                    <button type="submit" class="confirm-button" onclick="window.location.href='signin.html'; return false;">Confirm</button>
                    <p class="sign-up-text"> <a href="signin.html">Return</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
